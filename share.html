<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipStore - Opening Seller...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h2>Opening FlipStore...</h2>
        <div class="spinner"></div>
        <p id="message">Redirecting to seller page...</p>
        <a href="#" id="fallback" class="btn" style="display:none;">Open in Play Store</a>
    </div>

    <script>
        // Get seller ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sellerId = urlParams.get('id');
        
        if (!sellerId) {
            document.getElementById('message').textContent = 'Invalid seller link';
            document.getElementById('fallback').style.display = 'inline-block';
            document.getElementById('fallback').href = 'https://play.google.com/store/apps/details?id=com.flipstore.user';
        } else {
            // Try to open app with deep link
            const deepLink = `flipstore://seller?id=${sellerId}`;
            const playStoreLink = 'https://play.google.com/store/apps/details?id=com.flipstore.user';
            
            // Attempt to open app
            window.location.href = deepLink;
            
            // Show fallback button after 2 seconds
            setTimeout(() => {
                document.getElementById('message').textContent = "Don't have the app?";
                document.getElementById('fallback').style.display = 'inline-block';
                document.getElementById('fallback').href = playStoreLink;
            }, 2000);
        }
    </script>
</body>
</html>
